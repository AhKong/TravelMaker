<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
<div class="wrapper">
<th:block layout:fragment="customTitle">
	<title>question</title>
</th:block>
<th:block layout:fragment="customContents">

	<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>문의내용 상세보기(강민수)</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">문의 상세내역</h3>
		</div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">등록자 아이디</label>
                <input type="text" id="inputName" class="form-control" th:value="${session.SID}" readonly>
              </div>
              <div class="form-group" style="display:none">
                <label for="inputName">질문 고유번호</label>
                <input type="text" id="inputName" class="form-control" th:value="${question.questionCode}" readonly>
              </div>
              <div class="form-group">
                <label for="inputName" >문의 카테고리</label>
                <input type="text" id="inputName" class="form-control" th:value="${question.qCate}" readonly></input>
              </div>
              <div class="form-group">
                <label for="inputName">제목</label>
                <input type="text" id="inputName" class="form-control" th:value="${question.qName}" readonly>
              </div>
              <div class="form-group">
                <label for="inputName">내용</label>
                <input type="text" id="inputName" class="form-control" th:value="${question.qContents}" readonly>
              </div>
              <div class="form-group">
                <label for="inputProjectLeader">작성날짜</label>
                <input type="text" id="inputProjectLeader" class="form-control" th:value="${question.qDate}" readonly>
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <div class="col-md-6">
          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">답변</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fas fa-minus"></i></button>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputEstimatedBudget">답변 내용</label>
                <input type="text" id="inputEstimatedBudget" class="form-control" th:value="${question.qYesNo}+상태" readonly>
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-primary">
           	질문 삭제</button>
        </div>
      </div>
      
      <div class="modal fade" id="modal-primary">
			        <div class="modal-dialog">
			          <div class="modal-content bg-primary">
			            <div class="modal-header">
			              <h4 class="modal-title">질문 삭제</h4>
			              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			                <span aria-hidden="true">&times;</span></button>
			            </div>
			            <div class="modal-body">
			              <p>정말 삭제하시겠습니까?</p>
			            </div>
			            <div class="modal-footer justify-content-between">
			           
			              <a th:href="@{/modifyQuestionSuccess(qCode=${question.questionCode})}'" class="btn btn-outline-light" data-dismiss="modal">확인</a>
			           
			            </div>
			          </div>
			          <!-- /.modal-content -->
			        </div>
			        <!-- /.modal-dialog -->
			      </div>
			      <!-- /.modal -->
			      
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

</th:block>
<th:block layout:fragment="customFooterScript">
	<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</th:block>
</html>
