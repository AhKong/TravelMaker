<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
<div class="wrapper">
<th:block layout:fragment="customTitle">
	<title>question</title>
</th:block>
<th:block layout:fragment="customContents">

	 <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-12">
            <h1>새로 질문하기(QnA)</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">궁금한 내용이 무엇인가요?</h3>

              
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">등록자 아이디</label>
                <input type="text" id="inputName" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputStatus">분류</label>
                <select class="form-control custom-select">
                  <option selected disabled>제휴업체</option>
                  <option>포인트</option>
                  <option>상품</option>
                  <option>여행기록</option>
                  <option>여행계획</option>
                  <option>음식점</option>
                  <option>관광지</option>
                  <option>축제</option>
                  <option>피드백</option>
                  <option>기타</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputName">제목</label>
                <input type="text" id="inputName" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputDescription">내용</label>
                <textarea id="inputDescription" class="form-control" rows="4"></textarea>
              </div>
              
              <div class="form-group">
                <label for="inputClientCompany">작성날짜</label>
                <input type="text" id="inputClientCompany" class="form-control">
              </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
       
      </div>
      
      			<div class="col-sm-7">
            		<ol class="breadcrumb float-sm-right">
              			<a href="/newQuestion" class="btn btn-primary" data-toggle="modal" data-target="#modal-primary"><b>질문완료</b></a>
           		 	</ol>
         		</div>
      
      			<div class="modal fade" id="modal-primary">
			        <div class="modal-dialog">
			          <div class="modal-content bg-primary">
			            <div class="modal-header">
			              <h4 class="modal-title">질문 성공</h4>
			              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			                <span aria-hidden="true">&times;</span></button>
			            </div>
			            <div class="modal-body">
			              <p>빠른 시일 내에 답변드리도록 하겠습니다.&hellip;</p>
			            </div>
			            <div class="modal-footer justify-content-between">
			              <button   onclick="location.href='/faq'" type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
			            </div>
			          </div>
			          <!-- /.modal-content -->
			        </div>
			        <!-- /.modal-dialog -->
			      </div>
			      <!-- /.modal -->
			      
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

</th:block>
<th:block layout:fragment="customFooterScript">
	<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</th:block>
</html>
