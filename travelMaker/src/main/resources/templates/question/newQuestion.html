<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
<div class="wrapper">
<th:block layout:fragment="customTitle">
	<title>question</title>
</th:block>
<th:block layout:fragment="customContents">

	 <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-12">
            <h1>새로 질문하기(QnA)(강민수)</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">궁금한 내용이 무엇인가요?</h3>

              
            </div>
            
            <div class="card-body">
            <form id="reg" method="post">
              <div class="form-group">
                <label for="inputName">등록자 아이디</label>
                <input type="text" id="inputName" class="form-control" th:value="${session.SID}" name="memberId" readonly >
              </div>
              <div class="form-group">
                <label for="inputStatus">분류</label>
                <select class="form-control custom-select" name="qCate" id="selectCate">
                  <option value="">::선택하세요.::</option>
                  <option value="제휴업체">제휴업체</option>
                  <option value="포인트">포인트</option>
                  <option value="상품">상품</option>
                  <option value="여행기록">여행기록</option>
                  <option value="여행계획">여행계획</option>
                  <option value="음식점">음식점</option>
                  <option value="관광지">관광지</option>
                  <option value="축제">축제</option>
                  <option value="피드백">피드백</option>
                  <option value="기타">기타</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputName">제목</label>
                <input type="text" id="inputTitle" class="form-control" name="qName">
              </div>
              <div class="form-group">
                <label for="inputDescription">내용</label>
                <textarea id="inputDescription" class="form-control" rows="4" name="qContents"></textarea>
              </div>
              <div class="col-sm-7">
            	
              			<button type="submit" class="btn btn-primary float-sm-right" id="success">질문완료</button>
           		 	
         		</div>
              </form>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
      			<div class="modal fade" id="modal-primary">
			        <div class="modal-dialog">
			          <div class="modal-content bg-primary">
			            <div class="modal-header">
			              <h4 class="modal-title">질문 성공</h4>
			              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			                <span aria-hidden="true">&times;</span></button>
			            </div>
			            <div class="modal-body">
			              <p>빠른 시일 내에 답변드리도록 하겠습니다.</p>
			            </div>
			            <div class="modal-footer justify-content-between">
			              <a class="btn btn-outline-light">확인</a>
			            </div>
			          </div>
			          <!-- /.modal-content -->
			        </div>
			        <!-- /.modal-dialog -->
			      </div>
			      <!-- /.modal -->
			      
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

</th:block>
<th:block layout:fragment="customFooterScript">
<script type="text/javascript">
	$('#success').click(function(){
		if($("#selectCate").val() == ''){
			alert('분류를 선택해주세요.');
			$("#selectCate").focus();
			return false;
		}else if($("#inputTitle").val() == ''){
			alert('제목을 입력해주세요.');
			$("#inputTitle").focus();
			return false;
		}else if($("#inputDescription").val() == ''){
			alert('내용을 입력해주세요.');
			$("#inputDescription").focus();
			return false;
		}
		$("#reg").submit();
	});
</script>
	<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</th:block>
</html>
