<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/manageReportLayout}">

 <th:block layout:fragment="reportTitle">
 	<h1>리뷰신고내역(음식점)</h1>
 </th:block>
<th:block layout:fragment="pathInfo">
     <li class="breadcrumb-item"><a href="#">report</a></li>
     <li class="breadcrumb-item active">manageResReviewReport</li>
</th:block>

<th:block layout:fragment="subTitle">
	<h3 class="card-title">리뷰신고내역(음식점)</h3>
</th:block>
<th:block layout:fragment="reportList">
	<tr th:each ="rl :${reportList}">
	  <th>
	  	<a class ="showReview" href='#' th:text="${rl.reviewReportNum}" th:reviewNum = "${rl.reviewNum}" th:reviewType="${rl.reviewType}"></a>
	  </th>
	  <td th:text="${rl.mId}"></td>
	  <td th:text="${rl.reviewNum}"></td>
	  <td th:text="${rl.reportType.reportTypeName}"></td>
	  <td th:text="${rl.reportPro}"></td>
	  <td th:text="${rl.reviewRegDate}"></td>
	</tr>
</th:block>
           
</html>
