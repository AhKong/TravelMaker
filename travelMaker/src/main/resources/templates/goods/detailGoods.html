<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- jsGrid -->
  <link rel="stylesheet" href="../../plugins/jsgrid/jsgrid.min.css">
  <link rel="stylesheet" href="../../plugins/jsgrid/jsgrid-theme.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
<th:block layout:fragment="customTitle">
	<title>detailGoods</title>
</th:block>
<th:block layout:fragment="customContents">
	<style>
	#optionCss {
		border: 2px solid #66ccff;
		text-align:center;
		width:80%;
	}
	</style>
	
	<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>상품 구매하기(강민수)</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item active">상품 구매</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-sm-6">
              <div class="col-12">
                <img th:src="@{/fileupload/{file}(file=${goods.goodsPhoto})}" class="product-image">
              </div>
              <div class="col-12 product-image-thumbs">
                <div class="product-image-thumb active"><img th:src="@{/fileupload/{file}(file=${goods.goodsPhoto})}" class="product-image"></div>
                <div class="product-image-thumb" ><img th:src="@{/fileupload/{file}(file=${goods.goodsPhoto})}" class="product-image"></div>
                <div class="product-image-thumb" ><img th:src="@{/fileupload/{file}(file=${goods.goodsPhoto})}" class="product-image"></div>
                <div class="product-image-thumb" ><img th:src="@{/fileupload/{file}(file=${goods.goodsPhoto})}" class="product-image"></div>
                <div class="product-image-thumb" ><img th:src="@{/fileupload/{file}(file=${goods.goodsPhoto})}" class="product-image"></div>
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label for="inputName" style = "color: #148CFF;">상품이름</label>
                <input type="text" id="inputName" class="form-control" th:value="${goods.goodsName}" readonly>
              </div>
              <hr>
              <div class="form-group">
                <label for="inputName" style = "color: #148CFF;">한줄설명</label>
                <input type="text" id="inputName" class="form-control" th:value="${goods.goodsDetail}" readonly >
              </div>
              <hr>
              <div class="form-group">
                <label for="inputName" style = "color: #148CFF;">등록자</label>
                <input type="text" id="inputName" class="form-control" th:value="${goods.memberId}" readonly>
              </div>
              	<hr>
               <div class="form-group">
                <label for="inputName" style = "color: #148CFF;">분류</label>
                <input type="text" id="inputName" class="form-control" th:value="${goods.goodsCate}" readonly>
              </div>
				<hr>
				<div class="form-group">
                <label for="inputName" style = "color: #148CFF;">상품수량</label>
                <input type="text" id="goodsAmount" class="form-control" th:value="${goods.goodsAmount}" readonly>
              </div>
				<hr>    
				<div class="bg-gray py-2 px-3 mt-4">
                <div class="form-group">
                <label for="inputName" style = " font-size:1.5em;">결제가격(부가세 별도)</label>
                <input type="text" id="goodsPrice" class="form-control" th:value="${goods.goodsPrice}+원" style = " font-size:1.5em;" readonly>
              </div>
              </div>
				<hr>
				<div style="text-align:center;">
					수량선택 : <input type="text" class="btn btn-info btn-sm" id="buyAmount"></input> &emsp;
              		<button type="button" id="buyBtn" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal-primary" style="border:solid;outline-color:white;">
                  	  <i class="fas fa-cart-plus fa-lg mr-3" ></i>
                  	구매하기
                	</button>
                </div>
				<div class="modal fade" id="modal-primary">
		        <div class="modal-dialog">
		          <div class="modal-content bg-info">
		            <div class="modal-header">
		              <h4 class="modal-title">구매하기</h4>
		              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                <span aria-hidden="true">&times;</span></button>
		            </div>
		            <div class="modal-body">
		              <p>상품을 구매하시겠습니까?</p>
		            </div>
		            <div class="modal-footer justify-content-between">
		              <button onclick="location.href='/goods/buyGoods'" class="btn btn-outline-light" data-dismiss="modal" id="buySuccess">확인</button>
		            </div>
		          </div>
		          <!-- /.modal-content -->
		        </div>
		        <!-- /.modal-dialog -->
		      </div>
		      <!-- /.modal -->
            </div>
            <div class="row mt-4">
            <nav class="w-100">
              <div class="nav nav-tabs" id="product-tab" role="tablist">
                <a class="nav-item nav-link active" id="product-desc-tab" data-toggle="tab" href="#product-desc" role="tab" aria-controls="product-desc" aria-selected="true">환불</a>
                <a class="nav-item nav-link" id="product-comments-tab" data-toggle="tab" href="#product-comments" role="tab" aria-controls="product-comments" aria-selected="false">배송</a>
                <a class="nav-item nav-link" id="product-rating-tab" data-toggle="tab" href="#product-rating" role="tab" aria-controls="product-rating" aria-selected="false">구매</a>
              </div>
            </nav>
            <div class="tab-content p-3" id="nav-tabContent">
              <div class="tab-pane fade show active" id="product-desc" role="tabpanel" aria-labelledby="product-desc-tab" style = " font-size:1.5em;">환불은 저희 travelmaker 문의게시판에 남겨주세요!</div>
              <div class="tab-pane fade" id="product-comments" role="tabpanel" aria-labelledby="product-comments-tab" style = " font-size:1.5em;">배송은 평균2~3일 정도 소요됩니다. 상황에 따라 오차가 있을 수 있습니다.</div>
              <div class="tab-pane fade" id="product-rating" role="tabpanel" aria-labelledby="product-rating-tab" style = " font-size:1.5em;">구매시 포인트가 차감됩니다.</div>
            </div>
          </div>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
  </body>
<!-- ./wrapper -->


</th:block>
<th:block layout:fragment="customFooterScript">
	<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<script th:inline="javascript">
/*<![CDATA[*/
    $(function(){
    	$('#buyBtn').click(function(){
    		if($("#buyAmount").val() == ''){
    			alert('구매수량을 입력해주세요.');
    			$("#buyAmount").focus();
    			return false;
    		}else if($("#buyAmount").val() < 1 || $("#buyAmount").val() > Number($("#goodsAmount").val())){
    			alert('"1 ~ 상품수량" 까지만 입력이 가능합니다.');
    			$("#buyAmount").focus();
    			return false;
    		}
    		$("#buySuccess").submit();
    	});
    	$('#buyAmount').keyup(function(){
    		var gAmount = $('#buyAmount').val();
    		var gPrice = /*[[${goods.goodsPrice}]]*/;
    		
    		var sub = Number(gAmount) * Number(gPrice);
    		$('#goodsPrice').val(sub)
    	})
    });
/*]]>*/
</script>
</body>
</th:block>
</html>
