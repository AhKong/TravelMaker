<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- jsGrid -->
  <link rel="stylesheet" href="../../plugins/jsgrid/jsgrid.min.css">
  <link rel="stylesheet" href="../../plugins/jsgrid/jsgrid-theme.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
<th:block layout:fragment="customTitle">
	<title>detailGoods</title>
</th:block>
<th:block layout:fragment="customContents">
	<style>
	#optionCss {
		border: 2px solid #66ccff;
		text-align:center;
		width:80%;
	}
	</style>
	<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>상품 구매하기(강민수)</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item active">상품 구매</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card card-solid">
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-sm-6">
              <div class="col-12">
                <img th:src="@{/fileupload/{file}(file=${goods.goodsPhoto})}" class="product-image">
              </div>
            </div>
            <div class="col-12 col-sm-6">
            <h1>상품명 : <input class="my-3" th:value="${goods.goodsName}" readonly id="optionCss" style="width:55%;">
            	
            </h1>
              <hr>
             <textarea class="my-3" th:text="${goods.goodsDetail}" readonly id="optionCss" rows="3" style="width:100%; font-size: 25px;" ></textarea>
              <hr>
				<h3>분류 : <input class="my-3" th:value="${goods.goodsCate}" readonly id="optionCss" style="width:29%;">
					&nbsp 등록자 : <input class="my-3" th:value="${goods.memberId}" readonly id="optionCss" style="width:25%;">
				</h3>
				<hr>

				
              <div class="bg-gray py-2 px-3 mt-4">
                <h2 class="mb-0" th:text="${goods.goodsPrice}+원">
                </h2>
                <h4 class="mt-0">
                  <small>부가세 별도 </small>
                </h4>
              </div>
              <div class="mt-4" style="text-align:center">
                <div class="btn btn-primary btn-lg btn-flat">
                  <i class="fas fa-cart-plus fa-lg mr-2" ></i> 
                  	  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-primary">
                  	구매하기
                </button>
                </div>
              </div>
              
				<div class="modal fade" id="modal-primary">
		        <div class="modal-dialog">
		          <div class="modal-content bg-primary">
		            <div class="modal-header">
		              <h4 class="modal-title">구매하기</h4>
		              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                <span aria-hidden="true">&times;</span></button>
		            </div>
		            <div class="modal-body">
		              <p>상품을 구매하시겠습니까?</p>
		            </div>
		            <div class="modal-footer justify-content-between">
		              <button onclick="location.href='buyGoods'" class="btn btn-outline-light" data-dismiss="modal">확인</button>
		            </div>
		          </div>
		          <!-- /.modal-content -->
		        </div>
		        <!-- /.modal-dialog -->
		      </div>
		      <!-- /.modal -->
            </div>
          </div>
          
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
  </body>
<!-- ./wrapper -->


</th:block>
<th:block layout:fragment="customFooterScript">
	<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</body>
</th:block>
</html>
