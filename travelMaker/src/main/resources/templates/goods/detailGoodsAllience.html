<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- jsGrid -->
  <link rel="stylesheet" href="../../plugins/jsgrid/jsgrid.min.css">
  <link rel="stylesheet" href="../../plugins/jsgrid/jsgrid-theme.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
<div class="wrapper">
<th:block layout:fragment="customTitle">
	<title>detailGoodsAllience</title>
</th:block>
<th:block layout:fragment="customContents">
	<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>내가 올린 상품 상세보기</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item active">내가 올린 상품 상세보기</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-sm-6">
              <div class="col-12">
                <img th:src="@{/fileupload/{file}(file=${goods.goodsPhoto})}" class="product-image">
              </div>
              <div class="col-12 product-image-thumbs">
                <div class="product-image-thumb active"><img th:src="@{/fileupload/{file}(file=${goods.goodsPhoto})}" class="product-image"></div>
                <div class="product-image-thumb" ><img th:src="@{/fileupload/{file}(file=${goods.goodsPhoto})}" class="product-image"></div>
                <div class="product-image-thumb" ><img th:src="@{/fileupload/{file}(file=${goods.goodsPhoto})}" class="product-image"></div>
                <div class="product-image-thumb" ><img th:src="@{/fileupload/{file}(file=${goods.goodsPhoto})}" class="product-image"></div>
                <div class="product-image-thumb" ><img th:src="@{/fileupload/{file}(file=${goods.goodsPhoto})}" class="product-image"></div>
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label for="inputName" style = "color: #148CFF;">상품이름</label>
                <input type="text" id="goodsName" class="form-control" th:value="${goods.goodsName}" maxlength="10">
              </div>
              <hr>
              <div class="form-group">
                <label for="inputName" style = "color: #148CFF;">한줄설명</label>
                <textarea rows="4" type="text" id="goodsDescription" class="form-control" th:text="${goods.goodsDetail}" maxlength="100"></textarea>
              </div>
              <hr>
              <div class="form-group">
                <label for="inputName" style = "color: #148CFF;">등록자</label>
                <input type="text" id="inputName" class="form-control" th:value="${goods.memberId}" readonly>
              </div>
              	<hr>
              <div class="form-group">
                <label for="inputStatus">분류</label>
                <select class="form-control custom-select" name="qCate" id="selectCate">
                  <option value="의류" th:selected="${goods.goodsCate == '의류'}">의류</option>
                  <option value="식기류" th:selected="${goods.goodsCate == '식기류'}">식기류</option>
                  <option value="음식" th:selected="${goods.goodsCate == '음식'}">음식</option>
                  <option value="세면용품" th:selected="${goods.goodsCate == '세면용품'}">세면용품</option>
                  <option value="구급용품" th:selected="${goods.goodsCate == '구급용품'}">구급용품</option>
                  <option value="기타" th:selected="${goods.goodsCate == '기타'}">기타</option>
                </select>
              </div>
				<hr>
				<div class="form-group">
                <label for="inputName" style = "color: #148CFF;">상품수량</label>
                <input type="number" id="goodsAmount" class="form-control" th:value="${goods.goodsAmount}">
              </div>
				<hr>    
				<div class="bg-gray py-2 px-3 mt-4">
                <div class="form-group">
                <label for="inputName" style = " font-size:1.5em;">상품가격</label>
                <input type="number" id="goodsPrice" class="form-control" th:value="${goods.goodsPrice}" style = " font-size:1.5em;">
              </div>
              </div>
				<hr>
				<div class="mt-4">
                <div class="btn btn-primary btn-lg btn-flat2">
                  	  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-primary" id="goodsModifyBtn">
                  	수정하기
                </button>
                </div>
                <div class="btn btn-primary btn-lg btn-flat2">
                  	  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-primary2">
                  	삭제하기
                </button>
                </div>

              </div>
				<div class="modal fade" id="modal-primary">
		        <div class="modal-dialog">
		          <div class="modal-content bg-primary">
		            <div class="modal-header">
		              <h4 class="modal-title">수정하기</h4>
		              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                <span aria-hidden="true">&times;</span></button>
		            </div>
		            <div class="modal-body">
		              <p>상품내용을 수정하시겠습니까?</p>
		            </div>
		            <div class="modal-footer justify-content-between">
		              <button id="sendBtn" type="button" class="btn btn-outline-light">확인</button>
		            </div>
		          </div>
		          <!-- /.modal-content -->
		        </div>
		        <!-- /.modal-dialog -->
		      </div>
		      <!-- /.modal -->
		      <div class="modal fade" id="modal-primary2">
		        <div class="modal-dialog">
		          <div class="modal-content bg-primary">
		            <div class="modal-header">
		              <h4 class="modal-title">삭제하기</h4>
		              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                <span aria-hidden="true">&times;</span></button>
		            </div>
		            <div class="modal-body">
		              <p>상품을 삭제하시겠습니까?</p>
		            </div>
		            <div class="modal-footer justify-content-between">
		              <a th:href="@{/goods/deleteGoods(gCode=${goods.goodsCode})}" class="btn btn-outline-light">확인</a>
		            </div>
		          </div>
		          <!-- /.modal-content -->
		        </div>
		        <!-- /.modal-dialog -->
		      </div>
		      <!-- /.modal -->
            </div>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
  </body>
<!-- ./wrapper -->

</th:block>
<th:block layout:fragment="customFooterScript">
	<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<script th:inline="javascript">
/*<![CDATA[*/
    $(function(){
   $('#goodsModifyBtn').click(function(){
		if($("#goodsName").val() == ''){
			alert('상품명을 입력해주세요.');
			$("#goodsName").focus();
			return false;
		}else if($("#goodsDescription").val() == ''){
			alert('한줄설명을 입력해주세요.');
			$("#goodsDescription").focus();
			return false;
		}else if($("#goodsAmount").val() == ''){
			alert('상품수량을 입력해주세요.');
			$("#goodsAmount").focus();
			return false;
		}else if($("#goodsAmount").val() < 1 || $("#goodsAmount").val() > 100){
			alert('수량은 1~100까지만 입력이 가능합니다.');
			$("#goodsAmount").focus();
			return false;
		}else if($("#goodsPrice").val() == ''){
			alert('상품가격을 입력해주세요.');
			$("#goodsPrice").focus();
			return false;
		}else if($("#goodsPrice").val() < 1 || $("#goodsPrice").val() > 100000){
			alert('상품가격은 1~100000까지만 입력이 가능합니다.');
			$("#goodsPrice").focus();
			return false;
		}
		$("#modalBtn").submit();
	});
   
   $('#sendBtn').click(function(){
	   var gCode = /*[[${goods.goodsCode}]]*/;
	   var goodsName = $('#goodsName').val();
	   var goodsDescription = $('#goodsDescription').val();
	   var selectCate = $('#selectCate').val();
	   console.log(selectCate + "<<<<<<<<<<<<<<<<<<<<");
	   var goodsAmount = $('#goodsAmount').val();
	   var goodsPrice = $('#goodsPrice').val();
	location.href='/goods/goodsModify?gCode=' + gCode + '&goodsName=' + goodsName + '&goodsDescription=' + goodsDescription + '&selectCate=' + selectCate + '&goodsAmount=' + goodsAmount + '&goodsPrice=' + goodsPrice ;
   });
});
    /*]]>*/
</script>
</body>
</th:block>
</html>
