<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
    <!-- summernote -->
  <link rel="stylesheet" href="../../plugins/summernote/summernote-bs4.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
<div class="wrapper">
<th:block layout:fragment="customTitle">
	<title>상품등록</title>
</th:block>
<th:block layout:fragment="customContents">

	 <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-12">
            <h1>상품등록</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">등록하실 상품의 정보를 입력하세요!</h3>

              
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">등록자 아이디</label>
                <input type="text" id="inputName" class="form-control" placeholder="승환" readonly>
              </div>
              <div class="form-group">
                <label for="inputStatus">카테고리</label>
                <select class="form-control custom-select">
                  <option selected disabled>장비류</option>
                  <option>식기류</option>
                  <option>음식</option>
                  <option>세면용품</option>
                  <option>기타</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputName">상품명</label>
                <input type="text" id="inputName" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputDescription">상품상세설명</label>
                <textarea id="inputDescription" class="form-control" rows="4"></textarea>
              </div>
              <div class="form-group">
                <label for="inputClientCompany">가격</label>
                <input type="text" id="inputClientCompany" class="form-control">
              </div>
              

 					<input type="file" id="my_file">
					<input type="button" id="cancel_file" value="취소">
       		
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
       
      </div>
      
      			<div class="col-sm-7">
            		<ol class="breadcrumb float-sm-right">
              			<a href="/newQuestion" class="btn btn-primary" data-toggle="modal" data-target="#modal-primary"><b>상품등록</b></a>
           		 	</ol>
         		</div>

      			<div class="modal fade" id="modal-primary">
			        <div class="modal-dialog">
			          <div class="modal-content bg-primary">
			            <div class="modal-header">
			              <h4 class="modal-title">상품 등록</h4>
			              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			                <span aria-hidden="true">&times;</span></button>
			            </div>
			            <div class="modal-body">
			              <p>상품이 성공적으로 등록되었습니다&hellip;</p>
			            </div>
			            <div class="modal-footer justify-content-between">
			              <button   onclick="location.href='/myPage'" type="button" class="btn btn-outline-light" data-dismiss="modal">확인</button>
			            </div>
			          </div>
			          <!-- /.modal-content -->
			        </div>
			        <!-- /.modal-dialog -->
			      </div>
			      <!-- /.modal -->
			      <!-- tools box -->
    </section>
    <!-- /.content -->
  </div>
  
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

</th:block>
<th:block layout:fragment="customFooterScript">
	<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>

<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- Summernote -->
<script src="../../plugins/summernote/summernote-bs4.min.js"></script>
<script>
    $(document).ready(function(){
        $('#cancel_file').click(function(){
            $('#my_file').val('');
        });
    });
</script>
</th:block>
</html>
