<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- jsGrid -->
  <link rel="stylesheet" href="../../plugins/jsgrid/jsgrid.min.css">
  <link rel="stylesheet" href="../../plugins/jsgrid/jsgrid-theme.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
<th:block layout:fragment="customTitle">
	<title>question</title>
</th:block>
<th:block layout:fragment="customContents">
	 <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>내 등록상품 관리(강민수)</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item active">내 등록상품 관리</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

   

            <div class="card">
            <div class="card-header">
                <h3 class="card-title">회원들을 위한 상품을 등록해주세요.</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th>번호 <i class="fas fa-arrow-up btn-xs" ><i class="fas fa-arrow-down btn-xs" ></i></i></th>
                    <th style="visibility:hidden;position:absolute;">상품고유번호 <i class="fas fa-arrow-up btn-xs" ><i class="fas fa-arrow-down btn-xs" ></i></i></th>
                    <th>등록자아이디 <i class="fas fa-arrow-up btn-xs" ><i class="fas fa-arrow-down btn-xs" ></i></i></th>
                    <th>상품분류 <i class="fas fa-arrow-up btn-xs" ><i class="fas fa-arrow-down btn-xs" ></i></i></th>
                    <th>상품이름 <i class="fas fa-arrow-up btn-xs" ><i class="fas fa-arrow-down btn-xs" ></i></i></th>
                    <th>상품가격 <i class="fas fa-arrow-up btn-xs" ><i class="fas fa-arrow-down btn-xs" ></i></i></th>
                    <th>상품수량 <i class="fas fa-arrow-up btn-xs" ><i class="fas fa-arrow-down btn-xs" ></i></i></th>
                    <th>상품등록일자 <i class="fas fa-arrow-up btn-xs" ><i class="fas fa-arrow-down btn-xs" ></i></i></th>
                    <th>자세히보기</th>
                    <th>판매유무 <i class="fas fa-arrow-up btn-xs" ><i class="fas fa-arrow-down btn-xs" ></i></i></th>
                  </tr>
                  </thead>
                  <tbody>
                 <tr th:each="gl, i : ${goodsList}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${gl.goodsCode}" style="visibility:hidden;position:absolute;"></td>
                    <td th:text="${gl.memberId}"></td>
                    <td th:text="${gl.goodsCate}"></td>
                    <td th:text="${gl.goodsName}"></td>
                    <td th:text="${gl.goodsPrice}+원"></td>
                    <td th:text="${gl.goodsAmount}"></td>
                    <td th:text="${gl.goodsRegDate}"></td>
                    <td><a th:href="@{/goods/detailGoodsAllience(gCode=${gl.goodsCode})}" class="btn btn-primary"><i class="fas fa-search"></i></a></td>
                    <td><span class="badge badge-success" th:text="${gl.goodsSaleYesNo}"></span></td>
                  </tr>
                  </tbody>
                </table>
                
              
                <div class="col-sm-6">
            			<a href="/goods/addGoods" class="btn btn-primary float-sm-right"><b>상품등록</b></a>
         		</div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
     
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
  </body>
<!-- ./wrapper -->


</th:block>
<th:block layout:fragment="customFooterScript">
	<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- DataTables -->
<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- page script -->
<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true,
      "autoWidth": false,
    });
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>
</th:block>
</html>
