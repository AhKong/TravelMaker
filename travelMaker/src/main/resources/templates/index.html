<th:block layout:fragment="customTitle">
	<title>index 화면 입니다 :)</title>

}

}

}

									<i class="fas fa-hand-point-up"></i><i class="far fa-hand-point-up"></i>
									</button>
							</div>
							<div id="small-text">평점 리뷰 0000개 </div>
						</div>
						<!-- ./col -->
						<div class="col-lg-4 col-7" id="top3Box">

							</div>
							<div id="small-text">평점 리뷰 0000개</div>
						</div>
						<!-- ./col -->
						<div class="col-lg-4 col-7" id="top3Box">

							<div class="small-box1">
								<div>

										onclick="location.href='/sights/detailSights?sightsNum=sights_1'" id="img"
										src="/dist/img/photo4.jpg" alt="여행이미지" class="img-rounded">

									</button>
							</div>
							<div id="small-text">평점 리뷰 0000개</div>
						</div>
					</div>
				</div>
				<!-- ./col -->
			</section>
		</div>
		</div>

	</div>
