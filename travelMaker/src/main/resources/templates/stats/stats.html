<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="@{layout/default}">
<th:block layout:fragment="customTitle">
	<title>통계 화면 입니다</title>
	<style>
#h1 {
	padding-top: 100px;
	text-align: center;
}
</style>
</th:block>
<th:block layout:fragment="customContents">

	<div class="content-wrapper">

		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1>여행 통계 이승환</h1>
				</div>
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a href="#">stats</a></li>
						<li class="breadcrumb-item active">stats</li>
					</ol>
				</div>
			</div>
		</div>


		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<!-- row -->
				<div class="row">
					<div class="col-12">
						<!-- jQuery Knob -->
						<div class="card">
							<div class="card-header">
								<h3 class="card-title">
									<i class="far fa-chart-bar"></i> 관광지
								</h3>

								<div class="card-tools">
									<button type="button" class="btn btn-tool"
										data-card-widget="collapse">
										<i class="fas fa-minus"></i>
									</button>
									<button type="button" class="btn btn-tool"
										data-card-widget="remove">
										<i class="fas fa-times"></i>
									</button>
								</div>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<div class="row">
									<div class="col-6 col-md-3 text-center">
										<input type="text" class="knob" value="30" data-width="90"
											data-height="90" data-fgColor="#3c8dbc">

										<div class="knob-label">남</div>
									</div>
									<!-- ./col -->
									<div class="col-6 col-md-3 text-center">
										<input type="text" class="knob" value="70" data-width="90"
											data-height="90" data-fgColor="#f56954">

										<div class="knob-label">여자</div>
									</div>
									<!-- ./col -->
									<div class="col-6 col-md-3 text-center">
										<input type="text" class="knob" value="-80" data-min="-150"
											data-max="150" data-width="90" data-height="90"
											data-fgColor="#00a65a">

										<div class="knob-label">리뷰</div>
									</div>
									<!-- ./col -->
									<div class="col-6 col-md-3 text-center">
										<input type="text" class="knob" value="40" data-width="90"
											data-height="90" data-fgColor="#00c0ef">

										<div class="knob-label">좋아여</div>
									</div>
									<!-- ./col -->
								</div>
								<!-- /.row -->

								<div class="row">
									<div class="col-6 text-center">
										<input type="text" class="knob" value="90" data-width="90"
											data-height="90" data-fgColor="#932ab6">

										<div class="knob-label">나이</div>
									</div>
									<!-- ./col -->
									<div class="col-6 text-center">
										<input type="text" class="knob" value="50" data-width="90"
											data-height="90" data-fgColor="#39CCCC">

										<div class="knob-label">총 별점</div>
									</div>
									<!-- ./col -->
								</div>
								<!-- /.row -->
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->

			</div>
		</section>
		<section class="content">
			<!-- 차트 -->
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-header">
							<h3 class="card-title">
								<i class="far fa-chart-bar"></i> 음식점
							</h3>

							<div class="card-tools">
								<button type="button" class="btn btn-tool"
									data-card-widget="collapse">
									<i class="fas fa-minus"></i>
								</button>
								<button type="button" class="btn btn-tool"
									data-card-widget="remove">
									<i class="fas fa-times"></i>
								</button>
							</div>
						</div>
						<!-- /.card-header -->
						<div class="card-body">
							<div class="row">
								<div class="col-6 col-md-3 text-center">
									<input type="text" class="knob" value="80" data-skin="tron"
										data-thickness="0.2" data-width="90" data-height="90"
										data-fgColor="#3c8dbc" data-readonly="true">

									<div class="knob-label">남자 data-width="90"</div>
								</div>
								<!-- ./col -->
								<div class="col-6 col-md-3 text-center">
									<input type="text" class="knob" value="60" data-skin="tron"
										data-thickness="0.2" data-width="120" data-height="120"
										data-fgColor="#f56954">

									<div class="knob-label">여자 data-width="120"</div>
								</div>
								<!-- ./col -->
								<div class="col-6 col-md-3 text-center">
									<input type="text" class="knob" value="10" data-skin="tron"
										data-thickness="0.1" data-width="90" data-height="90"
										data-fgColor="#00a65a">

									<div class="knob-label">나이 data-thickness="0.1"</div>
								</div>
								<!-- ./col -->
								<div class="col-6 col-md-3 text-center">
									<input type="text" class="knob" value="100" data-skin="tron"
										data-thickness="0.2" data-angleArc="250"
										data-angleOffset="-125" data-width="120" data-height="120"
										data-fgColor="#00c0ef">

									<div class="knob-label">총 별점 data-angleArc="250"</div>
								</div>
								<!-- ./col -->
							</div>
							<!-- /.row -->
						</div>
						<!-- /.card-body -->
					</div>
					<!-- /.card -->
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</section>
	</div>
	<!-- /.container-fluid -->

	<!-- /.content -->
	<!-- /.content-wrapper -->
</th:block>
<th:block layout:fragment="customFooterScript">
	<script>
		/*
			실제 구현부는 여기서 default 는 빈 틀만 꼮!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!써놓고 
			구현은 제발 여기서!!!!!!!!!!!!!!!!!!!!!!!!!!!!
			안그러면 충!!!!!!!!!!!!돌!!!!!!!!!!!!나!!!!!!!!!!!!!!!!!!!!!!!!!!!

	</script>


	<!-- jQuery -->
	<script src="../../plugins/jquery/jquery.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../dist/js/demo.js"></script>
	<!-- jQuery Knob -->
	<script src="../../plugins/jquery-knob/jquery.knob.min.js"></script>
	<!-- page script -->
	<script>
  $(function () {
    /* jQueryKnob */

    $('.knob').knob({
      /*change : function (value) {
       //console.log("change : " + value);
       },
       release : function (value) {
       console.log("release : " + value);
       },
       cancel : function () {
       console.log("cancel : " + this.value);
       },*/
      draw: function () {

        // "tron" case
        if (this.$.data('skin') == 'tron') {

          var a   = this.angle(this.cv)  // Angle
            ,
              sa  = this.startAngle          // Previous start angle
            ,
              sat = this.startAngle         // Start angle
            ,
              ea                            // Previous end angle
            ,
              eat = sat + a                 // End angle
            ,
              r   = true

          this.g.lineWidth = this.lineWidth

          this.o.cursor
          && (sat = eat - 0.3)
          && (eat = eat + 0.3)

          if (this.o.displayPrevious) {
            ea = this.startAngle + this.angle(this.value)
            this.o.cursor
            && (sa = ea - 0.3)
            && (ea = ea + 0.3)
            this.g.beginPath()
            this.g.strokeStyle = this.previousColor
            this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, sa, ea, false)
            this.g.stroke()
          }

          this.g.beginPath()
          this.g.strokeStyle = r ? this.o.fgColor : this.fgColor
          this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, sat, eat, false)
          this.g.stroke()

          this.g.lineWidth = 2
          this.g.beginPath()
          this.g.strokeStyle = this.o.fgColor
          this.g.arc(this.xy, this.xy, this.radius - this.lineWidth + 1 + this.lineWidth * 2 / 3, 0, 2 * Math.PI, false)
          this.g.stroke()

          return false
        }
      }
    })
    /* END JQUERY KNOB */

    //INITIALIZE SPARKLINE CHARTS
    $('.sparkline').each(function () {
      var $this = $(this)
      $this.sparkline('html', $this.data())
    })

    /* SPARKLINE DOCUMENTATION EXAMPLES http://omnipotent.net/jquery.sparkline/#s-about */

  })

  /**
   ** Draw the little mouse speed animated graph
   ** This just attaches a handler to the mousemove event to see
   ** (roughly) how far the mouse has moved
   ** and then updates the display a couple of times a second via
   ** setTimeout()
   **/
  function drawMouseSpeedDemo() {
    var mrefreshinterval = 500 // update display every 500ms
    var lastmousex       = -1
    var lastmousey       = -1
    var lastmousetime
    var mousetravel      = 0
    var mpoints          = []
    var mpoints_max      = 30
    $('html').mousemove(function (e) {
      var mousex = e.pageX
      var mousey = e.pageY
      if (lastmousex > -1) {
        mousetravel += Math.max(Math.abs(mousex - lastmousex), Math.abs(mousey - lastmousey))
      }
      lastmousex = mousex
      lastmousey = mousey
    })
    
    // We could use setInterval instead, but I prefer to do it this way
    setTimeout(mdraw, mrefreshinterval);
  }
</script>

</th:block>
</html>
