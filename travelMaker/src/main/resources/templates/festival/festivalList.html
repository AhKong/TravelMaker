<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
<th:block layout:fragment="customTitle">
<title>축제</title>
</th:block>
<th:block layout:fragment="customCss">
	<style>
span {
	font-size: 20px;
	font-weight: bold
}

.int-festival {
	padding-top: 10px;
	margin-bottom: 20px;
}

.desc {
	display: block;
	padding-left: 10px;
	margin-top: 10px;
}

.radio {
	margin-top: 10px;
}

.festivalListTitle {
	font-size: 35px;
	padding-bottom: 30px;
}

.post {
	margin-top: 15px;
}

.festivalCate {
	margin-top: 40px;
	border-top: 1px solid black;
	padding-top: 10px;
}

.festivalCate p {
	font-size: 20px;
}

.btn-group {
	margin: 10px;
}

.warp-searchForm {
	margin-top: 20px;
}

.warp-searchForm input {
	width: 200px;
}

.festival{
	border-bottom:1px solid #efefef;
	margin-bottom:10px;
	padding-bottom:10px;
}
.form-check {
	margin-top: 10px;
}
.modal-body {
	padding: 40px;
}

</style>
</th:block>
<th:block layout:fragment="customContents">
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>축제 리스트 - 이승연</h1>
          </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">festival</li>
            <li class="breadcrumb-item"><a href="/festival/ingFestivalList">festivalList</a></li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </div>

  <!-- Main content -->
  <section class="content">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-2 order-1 order-md-1">
            <div class="warp-searchForm">
              <form class="form-inline">
                <div class="input-group input-lg">
                  <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                  <div class="input-group-append">
                    <button class="btn btn-navbar" type="submit">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="festivalCate">
              <p>축제</p>
              <div class="radio">
                <label> <input type="radio" onclick="location.href='/festival/ingFestivalList'" > 현재 진행중인 축제</label>
               </div>
               <div class="radio">
                 <label> <input type="radio" onclick="location.href='/festival/preFestivalList'"> 진행 예정인 축제</label>
               </div>
               <div class="radio">
                 <label> <input type="radio" onclick="location.href='/festival/postFestivalList'"> 진행 종료된 축제</label>
               </div>
             </div>
           </div>
           <!-- /.card-body -->
						
           <div class="col-12 col-md-12 col-lg-10 order-2 order-md-2">
           
             <!-- 축제 정보 상단에 3가지 보여줄 자리 -->
               
               <div class="row">
                 <div class="festivalListTitle">
                   <h2>축제 정보</h2>
                 </div>	
                 <div th:each=" f : ${fList}"  class="col-12 col-md-12 col-lg-12">
                   <th:block th:each=" m : ${f.member}">										
                     <div class="festival row bg-light">
                       <div class="sightsImg col-sm-2 col-md-3">
                         <img th:src="@{/fileupload/{file}(file=${f.fesPhoto})}" alt="Festival Image" width="250" height="250">
                       </div>
                       <div class="festivalDesc col-sm-6 col-md-8">
                         <input type="hidden" th:value="${f.fesNum}">
                         <h3>[[${f.fesName}]]</h3>
                         <p>위치: [[${f.sights.sightsName}]]</p>
                         <p>시작일 [[${f.fesStartDate}]]</p>
                         <p>종료일 [[${f.fesEndDate}]]</p>
                         <p th:text="${f.fesDetail}"></p>
                         <p th:text="${f.fesWeb}"></p>
                         <input type="hidden" th:value="${f.fesRegDate}">
                         <p th:text="${f.fesState}"></p>
                       </div>
                     </div>
                   </th:block>
                 </div>
               </div>
             </div>
           </div>
         </div>
         <!-- /.card-body -->
       </div>
       <!-- /.card -->
     </section>
     <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</div>
</th:block>

<th:block layout:fragment="customFooterScript">
	<script>
			
	</script>
</th:block>

</html>
