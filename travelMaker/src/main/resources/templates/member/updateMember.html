<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
<th:block layout:fragment="customTitle">
	<title>회원정보수정</title>
</th:block>
<th:block layout:fragment="customContents">


<div class="container-fluid">
	<div class="row">
	<div class="update-title content-wrapper col-xs-12 col-sm-6 col-md-8">
		<h1> 회원정보 수정 화면 </h1>
    	<section class="content">
    	   
<!-- 1 블럭 가운데로 정렬되게 만들기~~~  -->    
<!-- 2 반응형 웹 크기 다시 조정하기 -->
<!-- 3 완료   -->
<!-- 4 사진 첨부 가능하도록 링크 걸기 -->
<!-- 5 이메일 주소 @ 추가 -->
<!-- 6 수정취소 버튼 누를 시 창 띄우기   "너 진짜 수정한거 취소할래...? 마지막 기회야..."   -->

<!-- ##### placeholder 에 값 가져와야함 -->



	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-8">
		
			<form action="/updateMember" method="post" class="form-updateMember " >
				<div class="form-group form-group-lg " >
					<label for="up-mId" class="control-label">아이디</label>
					
<!-- label 의 for 는  input 의 id 의 값과 같게 -->
					<div class="col-sm-6 ">
						<input type="text" name="mId" class="form-control" 
						 			id="up-mId" placeholder="db에서  mId 값 가져오기">
<!-- th:value="${#}" readonly -->
<!-- placeholder="th:value="${#}"" 는 문자열로 읽히므로 다른방법으로 가져와야 함 -->
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label for="up-mPw" class=" control-label">비밀번호</label>
					<div class="col-sm-6">
						<input type="password" name="mPw" class="form-control" id="up-mPw" >
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label for="up-mPwCheck" class=" control-label">비밀번호 확인</label>
					<div class="col-sm-6">
						<input type="password" name="mPwCheck" class="form-control" id="up-mPwCheck" >
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label for="up-mName" class="control-label">이름</label>
					<div class="col-sm-6">
						<input type="text" name="mName" class="form-control" 
									id="up-mName" placeholder="db에서 회원이름 값 가져오기" >
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label for="up-mEmail" class="control-label">이메일</label>
					<div class="col-sm-6">
						<input type="text" name="mEmail" class="form-control" 
									id="up-mEmail" placeholder="db에서 회원이메일 값 가져오기" >
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label for="up-mTel" class=" control-label">전화번호</label>
					<div class="col-sm-6">
						 <input type="tel" name="mTel" class="form-control" 
									id="up-mTel" placeholder="db에서 회원전화번호 값 가져오기" >
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label for="up-mGender" class=" control-label">성별</label>
					<div id="up-mGender " >
						<button type="button" name="mGender" class="btn btn-info btn-md col-sm-2" value="여" > 여  </button>
						<button type="button" name="mGender" class="btn btn-info btn-md col-sm-2" value="남" > 남  </button>
					</div>
				</div>
				<div class="form-group">
					<label for="up-mBirth" class="control-label">생년월일</label>
					<div class="col-sm-6">
						<input type="date" name="mBirth" class="form-control"
									id="up-mBirth" placeholder="db에서 회원생년월일 값 가져오기" >
					</div>
				</div>
				<div class="form-group">
					<label for="up-mAddr" class="control-label">주소</label>
					<div class="col-sm-6">
						<input type="text" name="mAddr" class="form-control" 
									id="up-mAddr" placeholder="db에서 회원주소 값 가져오기" >
					</div>
				</div>
				<div class="form-group">
					<label for="up-mProPhoto" class="control-label">프로필사진</label>
					<div class="col-sm-6">
						<input type="text" name="mProPhoto" class="form-control" 
									id="up-mProPhoto" placeholder="db에서 사진 값 가져오기 ㅁㅊ" >
						<a class="btn btn-default" href="#" role="button">사진추가</a>
<!--  사진 첨부 할 수 있도록 만들기~~~~~~  -->
					</div>
				</div>
				<div class="form-group">
					<label for="up-mIntrod" class="control-label">한줄소개</label>
					<div class="col-sm-6">
						<input type="text" name="mIntrod" class="form-control" 
									id="up-mIntrod" placeholder="db에서 한줄소개 값 가져오기" >
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-6">
						<div class="checkbox">
							<label>
								<input type="checkbox"> 헤헤 재미로 눌러보세요
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-8 ">
						<button type="submit" class="btn btn-primary "> 수정완료 :) </button>
						<button type="submit" class="btn btn-default "> 수정 취소 ! 아무도 누르지 마세요 </button>
					</div>
				</div>
			</form>
			
		</div>
	</div>



    	</section>
    
  	</div>
  	</div>
</div>
  	
  <!-- /.content-wrapper -->
  
</th:block>

	<script>

</th:block>
</html>
