<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
<th:block layout:fragment="customTitle">
	<title>회원정보수정</title>
</th:block>

<th:block layout:fragment="customCss">
		<style>
		.card-edit {
			margin:0 auto;
		}
		.card-body {
			padding: 50px;
		}
		.label-control {
			float: left;
		}
		
	</style>
</th:block>


<th:block layout:fragment="customContents">
  <!-- Content Wrapper. updateMember page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="content-title col-sm-6">
            <h1>회원정보수정</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/myPage">myPage</a></li>
              <li class="breadcrumb-item active">updateMember.html</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="card-edit col-md-6" >
        
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">profile edit</h3>
			</div>
			
            <div class="card-body">
              <div class="form-group">
                <label for="up-mId" class="label-control col-md-4">아이디</label>
                <div class="input-control col-sm-8 col-md-8 col-lg-10">
                  <input type="text" name="mId" class="form-control" id="up-mId" placeholder="Id">
                </div>
              </div>
    				  
    		  <div class="form-group form-group-lg">
                <label for="up-mPw" class=" label-control col-md-4">비밀번호</label>
                <div class="input-control col-sm-8 col-md-8 col-lg-10">
                  <input type="password" name="mPw" class="form-control" id="up-mPw" placeholder="Password">
                </div>
              </div>
                      
              <div class="form-group form-group-lg">
                <label for="up-mPwCheck" class=" label-control col-md-4">비밀번호 확인</label>
                <div class="input-control col-sm-8 col-md-8 col-lg-10">
                  <input type="password" name="mPwCheck" class="form-control" id="up-mPwCheck" placeholder="PasswordCheck">
                </div>
              </div>
                     
              <div class="form-group form-group-lg">
                <label for="up-mName" class="label-control col-md-4">이름</label>
                <div class="input-control col-sm-8 col-md-8 col-lg-10">
                  <input type="text" name="mName" class="form-control" id="up-mName" placeholder="Name" >
                </div>
              </div>
                     
              <div class="form-group form-group-lg">
                <label for="up-mEmail" class="label-control col-md-4">이메일</label>
                <div class="input-control col-sm-8 col-md-8 col-lg-10">
                  <input type="text" name="mEmail" class="form-control" id="up-mEmail" placeholder="Email" >
                </div>
              </div>
                  
              <div class="form-group form-group-lg">
              <label for="up-mTel" class=" label-control col-md-4">전화번호</label>
              <div class="input-control col-sm-8 col-md-8 col-lg-10">
              <input type="tel" name="mTel" class="form-control" id="up-mTel" placeholder="Tel" >
              </div>
              </div>
                     
              <div class="form-group form-group-lg">
                <label for="up-mGender" class=" label-control col-md-4">성별</label>
                <div id="up-mGender" class="btn-control">
                  <button type="button" name="mGender" class="btn btn-info col-xs-3 col-sm-3 col-md-3" value="여" > 여  </button>
                  <button type="button" name="mGender" class="btn btn-info col-xs-3 col-sm-3 col-md-3" value="남" > 남  </button>
                </div>
              </div>
                     
              <div class="form-group">
                <label for="up-mBirth" class="label-control col-md-4">생년월일</label>
                <div class="input-control col-sm-8 col-md-8 col-lg-10">
                  <input type="date" name="mBirth" class="form-control" id="up-mBirth" placeholder="Date of Birth" >
                </div> 
              </div>
                      
              <div class="form-group">
                <label for="up-mAddr" class="label-control col-md-4">주소</label>
                <div class="input-control col-sm-8 col-md-8 col-lg-10">
                  <input type="text" name="mAddr" class="form-control" id="up-mAddr" placeholder="Address" >
                </div>
              </div>
                      
              <div class="form-group">
                <label for="up-mProPhoto" class="label-control col-md-4">프로필사진</label>
                <div class="input-control col-sm-6 col-md-6 col-lg-10">
                  <input type="text" name="mProPhoto" class="form-control" id="up-mProPhoto" placeholder="Profile-photo">
                </div>
              </div>
                      
              <div class="form-group">
                <label for="up-mIntrod" class="label-control col-md-4">한줄소개</label>
                <div class="input-control col-sm-8 col-md-8 col-lg-10">
                  <input type="text" name="mIntrod" class="form-control" id="up-mIntrod" placeholder="Profile-introduction" >
                </div>
              </div>
                      
              <div class="form-group">
                <div class="col-sm-offset-2 col-xs-6">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" > 수정할 정보를 모두 확인했나요?
                    </label>
                  </div>
                </div>
              </div>

			  <div class="form-group col-sm-8">
			    <button type="submit" class="btn btn-md btn-default ">수정 취소 !</button>
			    <button type="submit" class="btn btn-md btn-primary ">수정완료 :)</button>
			  </div>
              
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
    </section>
  </div>

</th:block>
<th:block layout:fragment="customFooterScript">
	
</th:block>
</html>
