<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
<th:block layout:fragment="customTitle">
	<title>전주의 관광명소</title>
</th:block>

<th:block layout:fragment="customCss">
	<style>
  	.card-body{
  		margin:0 auto;
  	}
  	form {
  		width: 800px !important;
  		padding-top :10px;
  	}
  	form div{
  		margin:0 auto;
  	}
  	.control-label{
  		float: left;
  		text-align: center;
  	}
  	.update-form, .form-horizontal {
  		padding: 30px;
  	}
	</style>
</th:block>

<th:block layout:fragment="customContents">
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>updateMember - 회원정보 수정 화면</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/myPage">myPage</a></li>
              <li class="breadcrumb-item active">updateMember.html</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <!-- Main content -->
    <section class="content">
    

      <!-- Default box -->
      <div class="card">
        <div class="card-body">
           <div class="row">
          		 
          	  <!-- update-form -->
                 <div class="update-form">
                    <form action="/updateMember" method="post" class="form-horizontal">
                    
                      <div class="form-group form-group-lg">
                        <label for="up-mId" class="control-label col-md-3">아이디</label>
                        <div class="col-md-6">
                          <input type="text" name="mId" class="form-control" id="up-mId" placeholder="ID">
                        </div>
                      </div>
    				  
    				   <div class="form-group form-group-lg">
                        <label for="up-mPw" class=" control-label col-md-3">비밀번호</label>
                        <div class="col-sm-6">
                          <input type="password" name="mPw" class="form-control" id="up-mPw" placeholder="Password">
                        </div>
                      </div>
                      
                     <div class="form-group form-group-lg">
                       <label for="up-mPwCheck" class=" control-label col-md-3">비밀번호 확인</label>
                         <div class="col-sm-6">
                           <input type="password" name="mPwCheck" class="form-control" id="up-mPwCheck" placeholder="PasswordCheck">
                         </div>
                     </div>
                     
                     <div class="form-group form-group-lg">
                       <label for="up-mName" class="control-label col-md-3">이름</label>
                       <div class="col-sm-6">
                         <input type="text" name="mName" class="form-control" id="up-mName" placeholder="Name" >
                       </div>
                     </div>
                     
                     <div class="form-group form-group-lg">
                        <label for="up-mEmail" class="control-label col-md-3">이메일</label>
                        <div class="col-sm-6">
                          <input type="text" name="mEmail" class="form-control" id="up-mEmail" placeholder="Email" >
                        </div>
                     </div>
                     
                     <div class="form-group form-group-lg">
                       <label for="up-mTel" class=" control-label col-md-3">전화번호</label>
                       <div class="col-sm-6">
                         <input type="tel" name="mTel" class="form-control" id="up-mTel" placeholder="db에서 회원전화번호 값 가져오기" >
                       </div>
                     </div>
                     
                     <div class="form-group form-group-lg">
                       <label for="up-mGender" class=" control-label col-md-3">성별</label>
                       <div id="up-mGender " >
                         <button type="button" name="mGender" class="btn btn-info col-xs-6 col-sm-2" value="여" > 여  </button>
                         <button type="button" name="mGender" class="btn btn-info col-xs-6 col-sm-2" value="남" > 남  </button>
                       </div>
                     </div>
                     
                     <div class="form-group">
                       <label for="up-mBirth" class="control-label col-md-3">생년월일</label>
                       <div class="col-sm-6">
                          <input type="date" name="mBirth" class="form-control" id="up-mBirth" placeholder="Date of Birth" >
                        </div>
                      </div>
                      
                      <div class="form-group">
                        <label for="up-mAddr" class="control-label col-md-3">주소</label>
                        <div class="col-sm-6">
                          <input type="text" name="mAddr" class="form-control" id="up-mAddr" placeholder="Address" >
                        </div>
                      </div>
                      
                      <div class="form-group">
                        <label for="up-mProPhoto" class="control-label col-md-3">프로필사진</label>
                        <div class="col-sm-6">
                          <input type="text" name="mProPhoto" class="form-control" id="up-mProPhoto" placeholder="Profile-photo" >
                          <a class="btn btn-default" href="#" role="button">사진추가</a>
                        </div>
                      </div>
                      
                      <div class="form-group">
                        <label for="up-mIntrod" class="control-label col-md-3">한줄소개</label>
                        <div class="col-sm-6">
                          <input type="text" name="mIntrod" class="form-control" id="up-mIntrod" placeholder="Profile-introduction" >
                        </div>
                      </div>
                      
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                          <div class="checkbox">
                             <label>
                               <input type="checkbox" > 수정할 정보를 다 확인했나요?
                             </label>
                           </div>
                         </div>
                       </div>

					   <div class="form-group col-sm-8">
					       <button type="submit" class="btn btn-primary "> 수정완료 :) </button>
					       <button type="submit" class="btn btn-default "> 수정 취소 ! 아무도 누르지 마세요 </button>
					   </div>
					     
					</form>     
      			  <!-- /.update-form -->
					         
				</div>
             </div>
             
          </div>
        <!-- /.card-body -->
 
      </div>
      <!-- /.card -->
    
    </section>
    <!-- /.content -->
    
  </div>
 <!-- /.content-wrapper -->






</th:block>
<th:block layout:fragment="customFooterScript">
	
</th:block>
</html>
