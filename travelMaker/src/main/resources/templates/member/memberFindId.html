
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TravelMaker</title>
  <style>
  #login{
  float: right;
  }
  </style>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>TravelMaker</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">아이디 찾기</p>

      <form id="findId" action="login" method="GET">
        <div class="input-group mb-3">
          <input id="findIdName" type="text" class="form-control" placeholder="이름" name="mName">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input id="findIdTel" type="text" class="form-control" placeholder="전화번호" name="mTel">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa fa-mobile"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input id="findIdEmail" type="email" class="form-control" placeholder="이메일" name="mEmail">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-12">
            <button id="findIdBtn" type="button" class="btn btn-primary btn-block">확인</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <p class="mt-3 mb-1">
        <a href="/addMember" class="text-center">sing up</a>
        <a id="login" href="/login">Login </a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>

</body>

<script type="text/javascript">

$(function(){
	$('#findIdBtn').click(function(){
		
		if($('#findIdName').val() == ''){
			alert('이름을 입력해주세요');
			findIdName.focus();
			return;
		}	
		if($('#findIdTel').val() == ''){
			alert('전화번호를 입력해주세요');
			findIdTel.focus();
			return;
		}
		if($('#findIdEmail').val() == ''){
			alert('이메일을 입력해주세요');
			findIdEmail.focus();
			return;
		}
		alert('등록된 이메일로 아이디를 보냈습니다.')
		$('#findId').submit();	
	}); 
	
});	
 	
</script>

</html>
