<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
<div class="wrapper">
<th:block layout:fragment="customTitle">
	<title>Followers</title>
</th:block>
<th:block layout:fragment="customContents">
	   <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Followers (강민수)</h1>
          </div>
          
        </div>
      </div><!-- /.container-fluid -->
    </section>

   

            <div class="card">
              <!-- /.card-header -->
              <form id="myForm" method="post" action="/member/myPage">
              	<input type="hidden" id="memberId" name="memberId"/>
              </form>
              <div class="card-body">
              
                <table id="example1" class="table table-striped projects">
         
              <thead>
                  <tr>
                      <th style="width: 8%">
                          	번호
                      </th>
                      <th style="width: 15%">
                          	아이디
                      </th>
                      <th style="width: 10%">
                          	프로필 사진
                      </th>

                      <th style="width: 25%" class="text-center">
                          	상태
                      </th>
                      <th style="width: 15%" >
                    		 프로필
                      </th>
                  </tr>
              </thead>
              <tbody>
                  <tr th:each="fl, i : ${followList}">
                      <td th:text="${i.count}"></td>
                      <td th:text="${fl.mId}"></td>
                      <td>
                          <ul class="list-inline">
                              <li class="list-inline-item">
                                  <img alt="Avatar" class="table-avatar" th:src="@{/fileupload/{file}(file=${fl.member.mAvatar})}">
                              </li>
                          </ul>
                      </td>
                      
                      <td class="project-state">
                          <span class="badge badge-success">Follower</span>
                      </td>
                      <td class="project-actionst">
                          <a style="color:white" class="btn btn-primary btn-sm myPageBtn" th:data-memberId="${fl.mId}">
                              <i class="fas fa-search"></i>
                              View
                          </a>
                      </td>
                  </tr>
              </tbody>
          </table>
         
                	
                </div>
                
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
     
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
  </body>
<!-- ./wrapper -->


</th:block>
<th:block layout:fragment="customFooterScript">
	<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- DataTables -->
<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<!-- page script -->
<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true,
      "autoWidth": false,
    });
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
    
    $('.myPageBtn').click(function(){
    	var formObj = $('#myForm');
    	var memberId = $(this).attr('data-memberId');
    	$('#memberId').val(memberId);
    	formObj.submit();
    });
  });
</script>
</th:block>
</html>
