<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- Modal -->
<div class="modal fade" id="reportSightsReview" th:fragment="reportReviewFragment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      	<h3>관광지 리뷰 신고하기</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
		<form id="sightsReviewReport" action="/report/sightsReveiw" method ="post">
			<input type="hidden" name="mId" th:value="${session.SID}">
			<input id="reviewNum" type="hidden" name="reviewNum" value="1">
			<div id="reportCodeList"></div>	
			<label>
				<textarea name="reportContents" style="display:hidden;width:300px" class="form-control"></textarea>
			</label>
			<br>
		</form>
               
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
        <button type="button" class="btn btn-primary" id="reportBtn">신고하기</button>
      </div>
      </div>
    </div>
  </div>

<div class="modal fade" id="reportResReview" th:fragment="reportResReviewFragment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      	<h3>음식점 리뷰 신고하기</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
		<form id="reviewReportForm" action="/report/resReveiw" method ="post">
			<input type="hidden" name="mId" th:value="${session.SID}">
			<input id="reviewNum" type="hidden" name="reviewNum" value="1">
			<div id="reportCodeList"></div>	
			<label>
				<textarea name="reportContents" style="display:hidden;width:300px" class="form-control"></textarea>
			</label>
			<br>
		</form>
               
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
        <button type="button" class="btn btn-primary" id="reportBtn">신고하기</button>
      </div>
      </div>
    </div>
  </div>
  



</html>
