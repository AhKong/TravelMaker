<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="@{layout/default}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<th:block th:fragment="scrapModalFragment">
		<div class="modal fade" id="scrapModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<strong>스크랩</strong>
					</div>
					<div class="modal-body">

						<div>
							<strong>내여행 리스트</strong>
						</div>
						<th:block th:each="l: ${sightsList}">
							<div class="col-12">
								<div class="sights row">
									<div class="sightsImg col-12 col-md-2">
										<img th:src="@{/fileupload/{file}(file=${l.sightsPhoto})}"
											alt="User Image" width="50" height="50">
									</div>
									<div class="sightsDesc col-12 col-md-10">


										<p th:text="${l.sightsCate.sightsType}"></p>
										<p th:text="${l.sightsAddr}"></p>
										<p th:text="${l.sightsDetail}"></p>

									</div>
								</div>
							</div>
						</th:block>

					</div>


					<div id="modalMid">

						<div class="modal-footer">
							<button type="button" class="btn btn-default" id="scrapIcon"
								data-dismiss="modal">추가하기</button>
						</div>
					</div>
				</div>
			</div>
		</div>
</th:block>

</body>
</html>
