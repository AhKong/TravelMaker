<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="@{layout/default}">
<head>
<meta charset="UTF-8">
</head>
<body>


	<th:block th:fragment="scrapModalFragment">
			<div class="modal fade" id="scrapTripModal" tabindex="-1"
				role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<strong>스크랩 내여행 리스트</strong>
						</div>
						<div class="modal-body">
							<div id="myTripList"></div>
						</div>
						<div class="modal-footer">
							<button type="button" id="scrapBtn" class="btn btn-primary" data-dismiss="modal">스크랩 하기</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">닫기</button>
						</div>
					</div>
				</div>
			</div>
	</th:block>

</body>
</html>
