<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- Modal -->
<div class="modal fade" id="myModal" th:fragment="sendMsgModalFragement" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
 
      </div>
      <div class="modal-body">
         	<form action="sendMsg" method="post" class="form-horizontal">
         		<div class="form-group">
    				<label for="inputEmail3" class="col-sm-4 control-label">보내는사람</label>
				    <div class="col-sm-8">
				      <input type="email" class="form-control" value="id001" readonly>
				    </div>
				  </div>
				  <div class="form-group">
    				<label for="inputEmail3" class="col-sm-4 control-label">받는사람</label>
				    <div class="col-sm-8">
				      <input type="email" class="form-control targetId"   >
				    </div>
				  </div>
				   <div class="form-group">
    				<label for="inputEmail3" class="col-sm-4 control-label" row="3">내용</label>
				    <div class="col-sm-8">
				      <textarea class="form-control"></textarea>
				    </div>
				  </div>
         	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
        <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
</html>
