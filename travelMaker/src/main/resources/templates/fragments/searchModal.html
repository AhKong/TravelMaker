<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- Modal -->
<th:block  th:fragment="searchModalFragment">
<div class="modal fade" id="searchModal"   style="margin-top:100px" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
		 <form action ="" id="searchForm" method ="Get">
			<div class="input-group input-lg">
				<input id="searchInput" class="form-control" type="search" placeholder="여행지역을 입력해주세요 : )" aria-label="Search" name="search">
				<button  id="searchBtn" class="btn btn-navbar" type="button" > <i class="fas fa-search"></i></button>
			</div>
		</form>
    </div>
  </div>
  </div>
 </div>
</th:block>

</html>
