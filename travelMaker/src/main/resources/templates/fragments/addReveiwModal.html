<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- Modal -->
<div class="modal fade" id="addReview" th:fragment="addReviewFragment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      	<h3> 관광지 리뷰 작성하기</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
         <div class="card card-warning">
              <!-- /.card-header -->
              <div class="card-body">
                <form role="form" action="/review/addSighsReview" method="Post" enctype="multipart/form-data">
                  <input type="hidden" name ="member.mId" th:value="${session.SID}">
                  <input type="hidden" name="sightsNum" th:value="${sights.sightsNum}">      
                  <div class="row">
                    <div class="col-sm-12">
                      <!-- text input -->
                      <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="리뷰 제목을 입력해주세요"  name="sightsReviewTitle">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <!-- textarea -->
                      <div class="form-group">
                        <label>Contents</label>
                        <textarea class="form-control" rows="3" placeholder="리뷰 내용을 입력해주세요" name="sightsReviewContents"></textarea>
                      </div>
                    </div>
                  </div>
  				 <div class="row">
                    <div class="col-sm-12">
                      <!-- text input -->
                      <div class="form-group">
                       <label>Photo</label>
                         <div class="custom-file">
                      		<input type="file" class="custom-file-input" id="customFile" name="file">
                      		<label class="custom-file-label" for="customFile">사진을 추가하시면 500포인트를 더 드립니다!</label>
                    	</div>
                      </div>
                    </div>
                  </div>
                  <!-- input states -->
                  <div class="form-group">
                    <label class="col-form-label" for="inputSuccess"><i class="fas fa-check"></i>
                      	해당 관광명소에 대한 당신의 만족도를 알려주세요! <br>(최소 1 최대 5) </label>
                    <input type="range" class="custom-range" id="customRange1"  min="1" max="5" value="3" name="sightsReviewGrade">
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <!-- checkbox -->
                     <div class="form-group">
                        <label>여행 목적은 무엇이였나요?</label>
                       <th:block  th:each="l: ${tripType}">
					  	 <div class="form-check">
					  	   <label class="form-check-label">
                          	<input class="form-check-input" type="radio" name="tripType.tripTypeNum" th:value="${l.tripTypeNum}">   
                          	<span th:text ="${l.tripTypeName}"></span>
                      	  </label>
                        </div>
					  </th:block> 
                      </div>
                     </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <!-- select -->
                     <div class="form-group">
                        <label>언제 방문하셨나요?</label>
                        <input type="date" class="form-control" name ="sightsVisitDate" >
                      </div>
                    </div>
                  </div>
                       <button type="submit" class="btn btn-primary">작성하기</button>
                </form>
              </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
      </div>
      </div>
    </div>
  </div>
</div>

    </div>
  </div>
</div>
