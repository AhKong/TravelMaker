<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="@{layout/default}">
<th:block layout:fragment="customTitle">
	<title>사진 자세하게 보이는 페이지</title>
</th:block>
<th:block layout:fragment="customCss">
 <link rel="stylesheet" href="../plugins/ekko-lightbox/ekko-lightbox.css">
</th:block>
<th:block layout:fragment="customContents">
	 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Gallery</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">res</a></li>
              <li class="breadcrumb-item active">morePhotos</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card card-info">
              <div class="card-header">
                <div class="card-title">
                 	 더 많은 사진보기
                </div>
              </div>
              <div class="card-body">
                <div class="row">
                 <div class="col-sm-2">
                    <a th:href="@{/fileupload/{file}(file=${res.resPhoto})}" data-toggle="lightbox" data-title="사진 크게보기" data-gallery="gallery">
                      <img th:src="@{/fileupload/{file}(file=${res.resPhoto})}" class="img-fluid mb-2" alt="black sample"/>
                    </a>
                  </div>
                <th:block th:each="pl:${reviewPhotos}"> 
                	<div class="col-sm-2">
                    <a th:href="@{/fileupload/{file}(file=${pl})}" data-toggle="lightbox" data-title="사진 크게보기" data-gallery="gallery">
                      <img th:src="@{/fileupload/{file}(file=${pl})}" class="img-fluid mb-2" alt="white sample"/>
                    </a>
                  </div>
                </th:block>
			  </div>
              </div>
            </div>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</th:block>
<th:block layout:fragment="customFooterScript">
<script src="../plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="../plugins/ekko-lightbox/ekko-lightbox.min.js"></script>
<script src="../plugins/filterizr/jquery.filterizr.min.js"></script>
<script>
  $(function () {
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
      event.preventDefault();
      $(this).ekkoLightbox({
        alwaysShowClose: true
      });
    });

    $('.filter-container').filterizr({gutterPixels: 3});
    $('.btn[data-filter]').on('click', function() {
      $('.btn[data-filter]').removeClass('active');
      $(this).addClass('active');
    });
  })
</script>
<!-- Page specific script -->
</th:block>
</html>
